<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .user-panel {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }

    .user-panel h2 {
      text-align: center;
      color: var(--blue);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: var(--cream);
      color: var(--blue);
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: var(--blue);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: var(--gold);
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: var(--gold);
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-btn:hover {
      background-color: var(--yellow);
      color: black;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="user-panel">
    <h2>User Management Panel</h2>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Users will be injected here -->
      </tbody>
    </table>

    <a href="dashboard.html" class="back-btn">â¬… Back to Dashboard</a>
  </div>

  <script src="user-management.js"></script>
</body>
</html>
